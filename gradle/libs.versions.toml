[versions]
kotlin = "1.9.0"
junit = "5.10.3"

[plugins]
android-library = { id = "com.android.library", version = "8.5.1" }
buildconfig = "com.github.gmazzo.buildconfig:5.4.0"
dokka = { id = "org.jetbrains.dokka", version = "1.9.20" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlinx-binaryCompatibilityValidator = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version = "0.15.1" }
ksp = "com.google.devtools.ksp:1.9.0-1.0.13"
mavenPublish = { id = "com.vanniktech.maven.publish", version = "0.27.0" }
shadow = "com.github.johnrengelman.shadow:8.1.1"
spotless = "com.diffplug.spotless:6.25.0"

[libraries]
android-gradle-plugin = "com.android.tools.build:gradle:8.5.1"
auto-annotations = "com.google.auto.service:auto-service-annotations:1.1.1"
