kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
mordant = "com.github.ajalt.mordant:mordant:2.7.1"
truth = "com.google.truth:truth:1.4.4"
